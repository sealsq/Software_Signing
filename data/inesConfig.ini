# This Config file is needed to configure the connexion to Ines for all APIs
# Please contact your SEAL SQ support to get information

[SETTINGS]
# Set your INES_ORG_ID
INES_ORG_ID =

# Set the path to the location containing your certificates (Client, CA certificate)
SECURE_CERT_PATH = data/Certs/

#Specify the client Certificate and key you download on Ines (API Access Key)
CLIENT_CERT = CLIENT_cert.pem
CLIENT_KEY = CLIENT_key.pem

#Specify the CA Certificate name
CA_CERT = CA_cert.pem

# Set the path to the location containing your certificates (Client, Factory, certificate)
SOFTWARE_PACKAGE_PATH = data/Signed_Software_Package/

SOFTWARE_MANIFEST_NAME  = manifest.json

#specify the Binary Name, and signing certificate name
SOFTWARE_BINARY_NAME = TestAppRaspberry_1.bin

#specify the INES URL
INES_REST_SERVER_URL = inesapi.certifyiddemo.com

